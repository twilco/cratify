sudo: required
language: rust
rust: nightly
services:
- docker
cache: cargo
before_script:
- rustup component add rustfmt-preview
script:
- cargo fmt --all -- --check
- docker-compose build app
after_success:
- |
  if [[ "$TRAVIS_BRANCH" == "master" ]]; then
    # Log into Docker Hub.
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

    docker push twilco/cratify:latest
  fi
env:
  global:
  - secure: 
  - secure: 
